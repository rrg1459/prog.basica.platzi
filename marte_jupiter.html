<body>
<h1>Tu peso en otro planeta</h1>
<p>En lq tierra pesas distinto que en marte o jupioter</p>
<script>
	var usuario = prompt("Cual es tu peso");
	var planeta = parseInt(prompt("Elije tu planeta \n[1] es marte, [2] es jupiter"));
	var peso = parseInt(usuario);
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var peso_final;
	var nombre = "";
	if (planeta == 1)
	{
		peso_final = peso * g_marte / g_tierra;	
		nombre = "marte";
	}
	else if (planeta == 2)
	{
		peso_final = peso * g_jupiter/ g_tierra;
		nombre = "jupiter";
	} else
	{
		peso_final = 1000000;
		nombre = "kripton";
	}
	
	peso_final = parseInt(peso_final);
	document.write("Tu peso en " + nombre + " marte es <strong>" + peso_final + "</strong> kilos");
</script>
</body>
